{% extends 'aliments/base.html' %}

{% block content %}
<!-- Masthead -->
<header class="headother" id="header">
  <div class="flex-container h-100 user">
    <div class="row headtext">
      <div class="col-lg-10 align-self-end">
        <h1 class=" text-white font-weight-bold">Cr√©ee votre compte!</h1>
        <hr class="divider my-4">
      </div>
    </div>
  </div>
</header>
<!-- Horizontal material form -->
<div class="flex-container">
  <form class = "signin">
    <div class="form-group">
        <i class="fas fa-user prefix"></i><label for="InputEmail"> User name </label>
        <input type="username" class="form-control" id="InputUsername" aria-describedby="username" placeholder="Enter username">
      </div>
    <div class="form-group">
      <i class="fas fa-envelope prefix"></i><label for="InputEmail"> Email address </label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <i class="fas fa-lock prefix"></i><label for="InputPassword"> Password </label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
    <a class="nav-link js-scroll-trigger">
      <button type="submit" class="btn btn-primary">Valider</button>
    </a>
  </form>
</div>

{% endblock %}
